              <div class="col-lg-3">

                    >
                    <a class="dropdown-item" id="brunch" href="#">Brunch</a>
                    <a class="dropdown-item" id="fastfood" href="#"

                    >
                  </div>
                </div>
              </div>
              <div class="col-lg-3">
                <button id="nightlife" type="button" class="btn btn-dark btn-c">

              </div>
              <div class="col-lg-3">
                <div class="dropdown">
                  <button
                    class="btn btn-dark  dropdown-toggle dd"
                    type="button"
                    id="Events"
                    data-toggle="dropdown"
                    aria-haspopup="true"
                    aria-expanded="false"
                  >
                    Events
                  </button>
                  <div
                    class="dropdown-menu"
                    aria-labelledby="dropdownMenuButton"
                  >
                    <a class="dropdown-item" id="concerts" href="#">Concerts</a>
                    <a class="dropdown-item" id="broadway" href="#">Broadway</a>
                    <a class="dropdown-item" id="sports" href="#">Sports</a>
                    <a class="dropdown-item" id="entertainment" href="#"
                      >Entertainment</a
                    >
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-lg-3">
                <button id="shopping" type="button" class="btn btn-dark btn-c">

              <div class="col-lg-3">
                <button id="art" type="button" class="btn btn-dark btn-c">

                </button>
              </div>
              <div class="col-lg-3">
                <button id="mustsee" type="button" class="btn btn-dark btn-c">
                  Scenic
                </button>
              </div>
              <div class="col-lg-3">
                <button id="insta" type="button" class="btn btn-dark btn-c">
                  Instagram
                </button>
              </div>
            </div>
          </div>
          <div class="col-lg-3 media-hide">
            <div class="news white">
              <h3 class="title-style">News</h3>
              <div id="displayNews"></div>
            </div>
