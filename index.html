<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>New York Bucket List</title>
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Julius+Sans+One"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/main.css" />
    <script src="https://www.gstatic.com/firebasejs/5.8.5/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>
  </head>

  <body>
    <header id="indexheader"></header>
    <main>
      <h1 id="indexwelcome">
        Welcome to the New York <br />
        Big Apple BucketList
      </h1>
      <!-- Modal! Login -->
      <button
        id="start"
        type="button"
        class="btn-lg btn-dark"
        data-toggle="modal"
        data-target=".bd-example-modal-lg"
      >
        Explore
      </button>

      <div
        class="modal fade bd-example-modal-lg"
        tabindex="-1"
        role="dialog"
        aria-labelledby="myLargeModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-lg modal-dialog-centered">
          <div class="modal-content">
            <!--  -->
            <div>
              <div class="form-group">
                <label for="email">Email address:</label>
                <input type="email" class="form-control" id="loginEmail" />
              </div>
              <div class="form-group">
                <label for="pwd">Password:</label>
                <input
                  type="password"
                  class="form-control"
                  id="loginPassword"
                />
              </div>
              <div class="checkbox">
                <label><input type="checkbox" /> Remember me</label>
              </div>
              <a id="existingUser" type="submit" class="btn btn-dark padding"
                >Log In</a
              >
              <a id="newUser" href="formpage.html" class="btn btn-dark padding">
                Create Account
              </a>

              <a
                id="guestEntry"
                href="about.html"
                type="submit"
                class="btn btn-dark padding"
              >
                Continue as Guest
              </a>
            </div>
            <!--  -->
          </div>
        </div>
      </div>

      <aside id="weather" class="btn btn-dark"></aside>
    </main>

    <footer>
      copyright &copy; 2019
    </footer>

    <!-- jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
    <!--JavaScript-->
    <script src="assets/js/main.js"></script>

    <!-- Bootstrap -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
